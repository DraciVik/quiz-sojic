<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/quiz/colorSchemeQuiz.css" />
    <link rel="stylesheet" href="css/quiz/layout/smallScreens.css" />
    <link rel="stylesheet" href="css/quiz/layout/mediumScreens.css" />
    <link rel="stylesheet" href="css/quiz/layout/largeScreens.css" />

    <title>Quiz</title>
  </head>
  <body>
    <header>
      <img src="./images/logo-quiz.png" alt="logo" />
      <h1>Career Quiz</h1>
    </header>
    <main>
      <form>
        <div id="checkboxes">
          <h2>I am ...</h2>
          <ul>
            <li>
              <input type="checkbox" name="practical" value="Practical" />
              <span class="checkmark"></span
              ><label for="practical">Practical</label>
            </li>
            <li>
              <input type="checkbox" name="athletic" value="Athletic" />
              <span class="checkmark"></span
              ><label for="athletic">Athletic</label>
            </li>
            <li>
              <input
                type="checkbox"
                name="straightforward"
                value="traightforward"
                checked
              />
              <span class="checkmark"></span
              ><label for="Straightforward">Straightforward</label>
            </li>
            <li>
              <input
                type="checkbox"
                name="mechanicallyInclined"
                value="Mechanically Inclined"
              />
              <span class="checkmark"></span
              ><label for="mechanicallyInclined">Mechanically Inclined</label>
            </li>
            <li>
              <input type="checkbox" name="reliable" value="Reliable" />
              <span class="checkmark"></span
              ><label for="reliable">Reliable</label>
            </li>
            <li>
              <input type="checkbox" name="persistent" value="Persistent" />
              <span class="checkmark"></span
              ><label for="persistent">Persistent</label>
            </li>
            <li>
              <input type="checkbox" name="thrifty" value="Thrifty" />
              <span class="checkmark"></span
              ><label for="thrifty">Thrifty</label>
            </li>
            <li>
              <input type="checkbox" name="genuine" value="Genuine" />
              <span class="checkmark"></span
              ><label for="genuine">Genuine</label>
            </li>
          </ul>
        </div>
        <div id="progressSubmitContainer">
          <div id="progressContainer">
            <h3>2 of 15 answered</h3>
            <div id="progressBar">
              <div></div>
            </div>
          </div>
          <input type="submit" value="Next" />
        </div>
      </form>
    </main>
    <section id="loader">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>
  </body>
</html>
