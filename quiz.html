<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/quiz/colorSchemeQuiz.css" />
    <link rel="stylesheet" href="css/quiz/layout/smallScreens.css" />
    <link rel="stylesheet" href="css/quiz/layout/mediumScreens.css" />
    <link rel="stylesheet" href="css/quiz/layout/largeScreens.css" />

    <title>Quiz</title>
  </head>
  <body>
    <header>
      <img src="./images/logo-quiz.png" alt="logo" />
      <h1>Career Quiz</h1>
    </header>
    <main>
      <form>
        <h2>I am ...</h2>
        <input type="checkbox" name="parctical" value="Practical" />
        <label for="practical">Practical</label><br />
        <input type="checkbox" name="athletic" value="Athletic" />
        <label for="athletic">Athletic</label><br />
        <input
          type="checkbox"
          name="straightforward"
          value="traightforward"
          checked
        />
        <label for="Straightforward">Straightforward</label><br />
        <input
          type="checkbox"
          name="mechanicallyInclined"
          value="Mechanically Inclined"
        />
        <label for="mechanicallyInclined">Mechanically Inclined</label><br />
        <input type="checkbox" name="reliable" value="Reliable" />
        <label for="reliable">Reliable</label><br />
        <input type="checkbox" name="persistent" value="Persistent" />
        <label for="persistent">Persistent</label><br />
        <input type="checkbox" name="thrifty" value="Thrifty" />
        <label for="thrifty">Thrifty</label><br />
        <input type="checkbox" name="genuine" value="Genuine" />
        <label for="genuine">Genuine</label><br />
        <div id="progressSubmitContainer">
          <div id="progressContainer">
            <h2>2 of 15 answered</h2>
            <div id="progressBar">
              <div></div>
            </div>
          </div>
          <input type="submit" value="Next" />
        </div>
      </form>
    </main>
  </body>
</html>
